<div *ngIf="DisplayMode =='info'" >
    <div class="importantInfo">
        <h1 class="infotext" style="width: 400px;height: 50px;top:10px; font-size: 55px" > {{ElementDisplayed.name}} </h1>
        <h3 class="infotext"style="font-size: 30px;top:10%;"   > {{ElementDisplayed.lastName}} </h3>
        <h3 class="infotext"style="font-size: 45px;position:absolute;top: 25px;left:73%"   > Rating </h3>
        <h3 class="infotext"style="font-size: 50px;position:absolute;top: 70px;left:75%"  > {{ElementDisplayed.rating}} </h3>
    </div>
    <div class="available">
        <h1 class="infotext" style ="top:40px;left : 250px;">Available Notes</h1>;
        <button class="courseButton"*ngFor ="let element of ElementDisplayed.courses">
           <h5 class="student">{{element}}</h5> 
           <i class="material-icons" style="color:white; font-size:35px;">cloud_download</i>
        </button>
    </div>
</div>

 <div *ngIf="DisplayMode =='Button'">
    <button class="button"  *ngFor= "let element of contentDisplayed" (click)="DisplayElementInfo(element.id)"> 
        <h5 class='buttonDetails' style="position:relative;top:10px;">{{element.name}}</h5>      
        <h5 style ='position:relative;bottom:25px;left:200px;' class='buttonDetails'>{{element.lastName}}</h5> 
        <h5  style ='position:relative; bottom:60px;left : 700px;'class='buttonDetails'>Rating : </h5>   
        <h5  style ='position:relative;bottom:9px;left : 900px;' class='buttonDetails'>{{element.rating}}</h5>                     
    </button>

</div>
